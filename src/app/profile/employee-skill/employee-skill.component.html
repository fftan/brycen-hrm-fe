<form *ngFor="let i of arrInput">
    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a skill" [(ngModel)]="i.skill" [attr.id]="i.idSkill" [name]="i.skill">
        <nz-option [nzValue]="skill.id" *ngFor="let skill of skillsSuggest" [nzLabel]="skill.name"></nz-option>
    </nz-select>
    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a level" [(ngModel)]="i.level" [attr.id]="i.idLevel" [name]="i.level">
      <nz-option [nzValue]="level.id" *ngFor="let level of levelsSuggest" [nzLabel]="level.name"></nz-option>
  </nz-select>
  <i nz-icon nzType="minus-circle-o" class="dynamic-delete-button" (click)="removeField(i, $event)"></i>
</form>
<button nz-button nzType="primary" (click)="addField($event)">add</button>
