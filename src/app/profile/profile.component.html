<div nz-row>
    <h2 nz-col nzSpan="12">{{data.full_name.toLocaleUpperCase()}}</h2>
    <button nz-button nzType="primary" nz-col nzSpan="4" nzOffset="8"><a routerLink="/brycen/profile/add-skill"><i nz-icon
                nzType="plus" nzTheme="outline" style="margin-right: 5px;"></i>Add skill</a></button>
</div>
<hr />
<div nz-row nzAlign="middle" nzJustify="space-around">
    <div nz-col nzXXL="8" nzXL="8" nzLg="12" nzMd="12" nzSM="18" nzXs="18" style="margin: 0 auto">
        <form nz-form>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6"><span>* </span>full_name:</label>
                <nz-form-control nz-col nzSpan="18" nzValidateStatus="error"
                    [(nzErrorTip)]="validateValue.full_name">
                    <input nz-input type="text" name="full_name" [(ngModel)]="data.full_name" (keyup)="onChangeValue($event)" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6"><span>* </span>id_card:</label>
                <nz-form-control nz-col nzSpan="18" nzValidateStatus="error"
                    [(nzErrorTip)]="validateValue.id_card">
                    <input nz-input type="text" name="id_card" [(ngModel)]="data.id_card" (keyup)="onChangeValue($event)" />
                </nz-form-control>
            </nz-form-item>

            <div nz-row>
                <label nz-col nzSpan="6">birthday:</label>
                <nz-date-picker name="birthday" nz-col nzSpan="18" [(ngModel)]="data.birthday" [nzFormat]="dateFormat" [(ngModel)]="data.birthday">
                </nz-date-picker>
            </div>
            
            <div nz-row class="select-box">
                <label nz-col nzSpan="6"><span>* </span>gender:</label>
                <nz-select name="gender" nz-col nzSpan="18" [(ngModel)]="data.gender">
                    <nz-option [nzValue]=true nzLabel="male"></nz-option>
                    <nz-option [nzValue]=false nzLabel="female"></nz-option>
                </nz-select>
            </div>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6">phone:</label>
                <nz-form-control nz-col nzSpan="18">
                    <input nz-input type="text" name="phone" [(ngModel)]="data.phone" (keyup)="onChangeValue($event)" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6">email:</label>
                <nz-form-control nz-col nzSpan="18">
                    <input nz-input type="text" name="email" [(ngModel)]="data.email" (keyup)="onChangeValue($event)" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6">position:</label>
                <nz-form-control nz-col nzSpan="18">
                    <input nz-input type="text" name="position" [(ngModel)]="data.position" (keyup)="onChangeValue($event)" />
                </nz-form-control>
            </nz-form-item>

            <div>
                <button nz-button nzType="primary" nz-col nzSpan="6"
                    nzOffset="6">save</button>
            </div>
        </form>
    </div>
</div>
