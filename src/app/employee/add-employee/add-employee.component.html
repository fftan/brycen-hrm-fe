<h2>Add new employee</h2>
<hr />
<div nz-row nzAlign="middle" nzJustify="space-around">
    <div nz-col nzXXL="8" nzXL="8" nzLg="12" nzMd="12" nzSM="18" nzXs="18" style="margin: 0 auto">
        <form nz-form>
            <nz-form-item  nz-row>
                <label nz-col nzSpan="6"><span>* </span>Username:</label>
                <nz-form-control nz-col nzSpan="18" [(nzValidateStatus)]="validateResult"
                    [(nzErrorTip)]="validateValue.username">
                    <input nz-input type="text" name="username" (keyup)="onChangeValue($event)" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6"><span>* </span>password:</label>
                <nz-form-control nz-col nzSpan="18" nzValidateStatus="error"
                    [(nzErrorTip)]="validateValue.password">
                    <input nz-input type="password" name="password" (keyup)="onChangeValue($event)" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6"><span>* </span>full_name:</label>
                <nz-form-control nz-col nzSpan="18" nzValidateStatus="error"
                    [(nzErrorTip)]="validateValue.full_name">
                    <input nz-input type="text" name="full_name" (keyup)="onChangeValue($event)" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6"><span>* </span>id_card:</label>
                <nz-form-control nz-col nzSpan="18" nzValidateStatus="error"
                    [(nzErrorTip)]="validateValue.id_card">
                    <input nz-input type="text" name="id_card" (keyup)="onChangeValue($event)" />
                </nz-form-control>
            </nz-form-item>

            <div nz-row>
                <label nz-col nzSpan="6">birthday:</label>
                <nz-date-picker name="birthday" nz-col nzSpan="18" [nzFormat]="dateFormat" [(ngModel)]="data.birthday">
                </nz-date-picker>
            </div>
            
            <div nz-row class="select-box">
                <label nz-col nzSpan="6"><span>* </span>gender:</label>
                <nz-select name="gender" nz-col nzSpan="18" [(ngModel)]="data.gender">
                    <nz-option [nzValue]=1 nzLabel="male"></nz-option>
                    <nz-option [nzValue]=0 nzLabel="female"></nz-option>
                </nz-select>
            </div>

            <div *ngIf="!data.gender" nz-row>
                <p nzOffset="6" nz-col>{{validateResult}}</p>
            </div>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6">phone:</label>
                <nz-form-control nz-col nzSpan="18">
                    <input nz-input type="text" name="phone" (keyup)="onChangeValue($event)" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6">email:</label>
                <nz-form-control nz-col nzSpan="18">
                    <input nz-input type="text" name="email" (keyup)="onChangeValue($event)" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6">position:</label>
                <nz-form-control nz-col nzSpan="18">
                    <input nz-input type="text" name="position" (keyup)="onChangeValue($event)" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6"><span>* </span>department:</label>
                <nz-form-control nz-col nzSpan="18" [(nzValidateStatus)]="validateResult"
                    [(nzErrorTip)]="validateValue.department">
                    <nz-select name="department" [(ngModel)]="data.department.id">
                        <nz-option [nzValue]="department.id" *ngFor="let department of departments"
                            [nzLabel]="department.name"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item  nz-row>
                <label nz-col nzSpan="6"><span>* </span>status:</label>
                <nz-form-control nz-col nzSpan="18" [(nzValidateStatus)]="validateResult"
                    [(nzErrorTip)]="validateValue.status">
                    <nz-select name="status" [(ngModel)]="data.status.id">
                        <nz-option [nzValue]="status.id" *ngFor="let status of status" [nzLabel]="status.name"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>

            <div>
                <button (click)="addEmployee(data)" nz-button nzType="primary" nz-col nzSpan="6"
                    nzOffset="6">save</button>
            </div>
        </form>
    </div>
</div>
